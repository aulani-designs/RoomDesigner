<!DOCTYPE html>
<html>

<head>

    <title>koala Designer</title>
    <link rel="stylesheet" href="homedepoepencil.css">
</head>

<body>
    <h4>design your room!</h4>
    <div class="container">
        <div class="furniture-panel">
            <h5>furniture</h5>
            <div class="furniture-item" draggable="true" id="sofa">
                🛋️
            </div>
            <div class="furniture-item" draggable="true" id="chair">
                🪑
            </div>
            
            <div class="furniture-item" draggable="true" id="door">
                🚪
            </div>
            <div class="furniture-item" draggable="true" id="tv">
                📺
            </div>
            <div class="furniture-item" draggable="true" id="game">
                🎮
            </div>

            <h5>pets</h5>
            <div class="furniture-item" draggable="true" id="koala">
                🐨
            </div>
            <div class="furniture-item" draggable="true" id="tree">
                🌳
            </div>
            <div class="furniture-item" draggable="true" id="food">
                🌿
            </div>
            <div class="furniture-item" draggable="true" id="berry">
                🍓
            </div>

        </div>
        <div class="room" id="room">
            <p>
                Drag and drop furniture here!
            </p>
        </div>
    </div>
    <script src="purple.js"></script>


</body>

</html>
